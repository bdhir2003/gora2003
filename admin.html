<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        h1 { margin-bottom: 1rem; font-size: 2.5rem; }
        p { margin-bottom: 2rem; font-size: 1.1rem; opacity: 0.9; }
        .redirect-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Portfolio Admin</h1>
        <p>Welcome to your content management system!</p>
        
        <a href="/admin/" class="btn">
            ðŸš€ Open Netlify CMS
        </a>
        
        <div class="redirect-info">
            <strong>âœ¨ Modern Content Management</strong><br>
            Edit your portfolio content with an easy-to-use interface.<br>
            Changes are automatically saved to GitHub and deployed live!
        </div>
    </div>
    
    <script>
        // Auto-redirect to Netlify CMS after 2 seconds
        setTimeout(() => {
            window.location.href = '/admin/';
        }, 2000);
    </script>
</body>
</html>
